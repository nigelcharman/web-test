plugins {
    id 'java'
}

group 'nz.co.assurity'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.+',
                'io.github.bonigarcia:webdrivermanager:3.3.0',
                'junit:junit:4.12',
                'org.testcontainers:selenium:1.12.5'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        showStandardStreams = true
    }
}

